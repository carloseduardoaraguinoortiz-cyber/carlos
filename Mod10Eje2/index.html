<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCorp | IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="imc-app">

    <header class="header">
        <h1>FIT<span>CORP</span></h1>
        <p>Calculadora profesional de IMC</p>
    </header>

    <main class="panel">

        <div class="input-box">
            <label>Peso (kg)</label>
            <input type="number" id="peso" placeholder="Ej: 70">
        </div>

        <div class="input-box">
            <label>Altura (cm)</label>
            <input type="number" id="altura" placeholder="Ej: 170">
        </div>

        <div class="input-box">
            <label>Edad (a√±os)</label>
            <input type="number" id="edad" placeholder="Ej: 25">
        </div>

        <button id="btnCalcular">CALCULAR IMC</button>

        <section class="resultado">
            <h2 id="valorIMC">--</h2>
            <span id="estadoIMC">Ingresa tus datos</span>
            <p id="edadInfo"></p>
        </section>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
