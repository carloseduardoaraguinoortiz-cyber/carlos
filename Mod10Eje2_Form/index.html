<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Multi-Paso Inteligente</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="wizard-container glass">
        <h1>‚ú® Registro Inteligente</h1>
        <p class="subtitle">Completa el formulario paso a paso</p>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-step active">
                <div class="step-number">1</div>
                <div class="step-label">Perfil</div>
            </div>
            <div class="progress-step">
                <div class="step-number">2</div>
                <div class="step-label">Ubicaci√≥n</div>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <div class="step-label">Preferencias</div>
            </div>
            <div class="progress-step">
                <div class="step-number">4</div>
                <div class="step-label">Confirmar</div>
            </div>
        </div>

        <form id="wizardForm" novalidate autocomplete="off">

            <!-- Paso 1 -->
            <div class="form-step active" data-step="1">
                <h2>üë§ Informaci√≥n Personal</h2>

                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" name="firstName" required autocomplete="off">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Apellido *</label>
                    <input type="text" name="lastName" required autocomplete="off">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" required autocomplete="off">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Tel√©fono (8 d√≠gitos) *</label>
                    <input type="tel" name="phone" placeholder="Ej: 71234567" required maxlength="8" id="phone">
                    <span class="error-message"></span>
                </div>
            </div>

            <!-- Paso 2 -->
            <div class="form-step" data-step="2">
                <h2>üìç Ubicaci√≥n</h2>

                <div class="form-group">
                    <label>Calle *</label>
                    <input type="text" name="street" required autocomplete="off">
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Ciudad *</label>
                        <input type="text" name="city" required autocomplete="off">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>C√≥digo Postal *</label>
                        <input type="text" name="zipCode" pattern="[0-9]{5}" required autocomplete="off">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pa√≠s *</label>
                    <select name="country" required>
                        <option value="">Selecciona</option>
                        <option value="mx">M√©xico</option>
                        <option value="es">Espa√±a</option>
                        <option value="ar">Argentina</option>
                        <option value="bo">Bolivia</option>
                    </select>
                    <span class="error-message"></span>
                </div>
            </div>

            <!-- Paso 3 -->
            <div class="form-step" data-step="3">
                <h2>üí° Preferencias</h2>

                <div class="form-group">
                    <label>Selecciona al menos uno *</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="Tecnolog√≠a"> Tecnolog√≠a</label>
                        <label><input type="checkbox" name="interests" value="Deportes"> Deportes</label>
                        <label><input type="checkbox" name="interests" value="M√∫sica"> M√∫sica</label>
                        <label><input type="checkbox" name="interests" value="Viajes"> Viajes</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group inline">
                    <input type="checkbox" name="newsletter">
                    <label>Recibir novedades y promociones</label>
                </div>

                <div class="form-group">
                    <label>Comentarios</label>
                    <textarea name="comments" autocomplete="off"></textarea>
                </div>
            </div>

            <!-- Paso 4 -->
            <div class="form-step" data-step="4">
                <h2>‚úÖ Confirmar</h2>

                <div class="summary-section">
                    <h3>Resumen</h3>
                    <div id="summaryPersonal"></div>
                    <div id="summaryAddress"></div>
                    <div id="summaryPreferences"></div>
                </div>

                <div class="form-group inline">
                    <input type="checkbox" id="terms" required>
                    <label>Acepto t√©rminos y condiciones *</label>
                    <span class="error-message"></span>
                </div>
            </div>

            <div class="form-navigation">
                <button type="button" class="btn secondary" id="prevBtn">‚Üê Atr√°s</button>
                <button type="button" class="btn primary" id="nextBtn">Continuar ‚Üí</button>
                <button type="submit" class="btn success" id="submitBtn">Finalizar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="successModal">
    <div class="modal-content">
        <h2>üéâ Registro Completado</h2>
        <p>¬°Tus datos han sido enviados correctamente!</p>
        <button class="btn primary" onclick="location.reload()">Aceptar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
