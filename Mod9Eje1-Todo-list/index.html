<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Aurora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <header class="hero">
        <h1>☑️ ToDo Aurora</h1>
        <p>Organiza tus tareas con calma y claridad</p>
    </header>

    <section class="todo-app">
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Nueva tarea..." />
            <button id="addBtn">Agregar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                Todas <span id="allCount">0</span>
            </button>
            <button class="filter-btn" data-filter="active">
                Activas <span id="activeCount">0</span>
            </button>
            <button class="filter-btn" data-filter="completed">
                Hechas <span id="completedCount">0</span>
            </button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="actions">
            <span id="itemsLeft">0 pendientes</span>
            <button id="clearCompleted">Limpiar hechas</button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
